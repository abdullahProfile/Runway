<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
  <link rel="stylesheet" href="./css/style.css">
  <title>Runway</title>
</head>
<body>
  <header class="header">
    <div class="header__announcement">
      <p>upto 50% off summer sale<span class="header__announcement-link"><a href="#">shop now</a></span></p>

      <div class="header__options">
        <select class="header__language-selector">
          <option>English</option>
          <option>French</option>
          <option>Spanish</option>
          <option>German</option>
        </select>

        <select class="header__currency-selector">
          <option>USD</option>
          <option>PKR</option>
          <option>EUR</option>
          <option>GBP</option>
        </select>
      </div>
    </div>

    <div class="header__content">
      <a href="./index.html" class="header__logo"><img src="./assets/logo/logo.svg" alt="Company Logo"></a>

      <nav class="header__nav">
        <input type="checkbox"  id="check">
        <ul class="header__nav-list">
          <li class="header__nav-item"><a href="#" class="header__nav-link">Home</a></li>
          <li class="header__nav-item"><a href="#" class="header__nav-link">Shop <span><img src="./assets/icons/shopArrow.svg" alt="shop"></span></a></li>
          <li class="header__nav-item"><a href="#" class="header__nav-link">Reviews</a></li>
          <li class="header__nav-item"><a href="#" class="header__nav-link">Size Chart</a></li>
          <li class="header__nav-item"><a href="#" class="header__nav-link">Blog</a></li>
        </ul>
        <label for="check" class="header__close-menu"><li class="fas fa-times"></li></label>
        <label for="check" class="header__open-menu"><li class="fas fa-bars"></li></label>
      </nav>

      <ul class="header__actions">
        <li class="header__action-item">
          <a href="#" class="header__action-link">
            <img src="./assets/icons/heart.svg" alt="Wishlist">
          </a>
        </li>
        <li class="header__action-item">
          <a href="#" class="header__action-link">
            <img src="./assets/icons/user-alt.svg" alt="User Profile">
          </a>
        </li>
        <li class="header__action-item">
          <a href="#" class="header__action-link">
            <img src="./assets/icons/search.svg" alt="Search">
          </a>
        </li>
        <li class="header__action-item">
          <a href="#" class="header__action-link">
            <img src="./assets/icons/shopping-bag.svg" alt="Cart">
          </a>
        </li>
      </ul>
    </div>
  </header>

  <main>
    <section class="hero-slider">
      <div class="hero-slider__content">
        <div class="hero-slider__slide">
          <img src="./assets/images/heroImage.svg" alt="Hero Image">

         <div class="hero-slider__text">
          <h1>discover affordable oversized fashion</h1>

          <p>upto 70% off on all apparel</p>

          <a href="#" class="button">shop Now <span><img src="./assets/icons/shopNow.svg" alt="shop Now"></span></a>
         </div>
        </div>
      </div>
    </section>

    <section class="collection">
      <div class="collection__content">
        <div class="collection__cta">
          <h2>collections</h2>
          <a href="#" class="button">view all</a>
        </div>

        <div class="collection__gallery">
          <div class="collection__gallery-one">
            <img src="./assets/images/collection/collection_imageOne.svg" alt="image">
            <a href="#" class="collection_link">Tess</a>
          </div>

          <div class="collection__gallery-one collection__image-secondary grid-itemTwo">
            <img src="./assets/images/collection/collection_imageTwo.svg" alt="image">
            <a href="#">Tess</a>
          </div>

          <div class="collection__gallery-one collection__image-secondary grid-itemThree">
            <img src="./assets/images/collection/collection_imageThree.svg" alt="image">
            <a href="#">Tess</a>
          </div>

          <div class="collection__gallery-one collection__image-secondary grid-itemFour">
            <img src="./assets/images/collection/collection_imageFour.svg" alt="image">
            <a href="#">Tess</a>
          </div>


          <div class="collection__gallery-one collection__image-secondary grid-itemfive">
            <img src="./assets/images/collection/collection_imageFive.svg" alt="image">
            <a href="#">Tess</a>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
