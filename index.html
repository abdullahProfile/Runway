<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Runway</title>
</head>
<body>
  <header class="header">
    <div class="header__announcement">
      <p>upto 50% off summer sale<span class="header__announcement-link"><a href="#">shop now</a></span></p>

      <div class="header__options">
        <select class="header__language-selector">
          <option>English</option>
          <option>French</option>
          <option>Spanish</option>
          <option>German</option>
        </select>

        <select class="header__currency-selector">
          <option>USD</option>
          <option>PKR</option>
          <option>EUR</option>
          <option>GBP</option>
        </select>
      </div>
    </div>

    <div class="header__content">
      <a href="./index.html" class="header__logo"><img src="./assets/logo/logo.svg" alt="Company Logo"></a>

      <nav class="header__nav">
        <ul class="header__nav-list">
          <li class="header__nav-item"><a href="#" class="header__nav-link">Home</a></li>
          <li class="header__nav-item"><a href="#" class="header__nav-link">Shop <span><img src="./assets/icons/shopArrow.svg" alt="shop"></span></a></li>
          <li class="header__nav-item"><a href="#" class="header__nav-link">Reviews</a></li>
          <li class="header__nav-item"><a href="#" class="header__nav-link">Size Chart</a></li>
          <li class="header__nav-item"><a href="#" class="header__nav-link">Blog</a></li>
        </ul>
      </nav>

      <ul class="header__actions">
        <li class="header__action-item">
          <a href="#" class="header__action-link">
            <img src="./assets/icons/heart.svg" alt="Wishlist">
          </a>
        </li>
        <li class="header__action-item">
          <a href="#" class="header__action-link">
            <img src="./assets/icons/user-alt.svg" alt="User Profile">
          </a>
        </li>
        <li class="header__action-item">
          <a href="#" class="header__action-link">
            <img src="./assets/icons/search.svg" alt="Search">
          </a>
        </li>
        <li class="header__action-item">
          <a href="#" class="header__action-link">
            <img src="./assets/icons/shopping-bag.svg" alt="Cart">
          </a>
        </li>
      </ul>
    </div>
  </header>
</body>
</html>
